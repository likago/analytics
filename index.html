<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header></header>
        <main>
            <section>
                <div class="part1">
                    <div class="logo">
                        <div class="icon">
                            <a href="https://smartacademy.ge/">
                            <img src="./img/show_chart.png"alt="logo"> </a>
                        </div>
                        <div class="icon">
                            <h4>Simple Analytics</h4>
                        </div>
                    </div>
                    <div class="board">
                            <div class="icon">
                                <img src="./img/dashboard.png"alt="logo"> </a>
                            </div>
                            <div class="icon">
                                <h3 class="first">Dashboard</h3>
                            </div>
                    </div>
                    <div class="settings">
                        <div class="icon">
                            <img src="./img/settings.png"alt="logo"> </a>
                        </div>
                        <div class="icon">
                            <h3 class="first">Settings</h3>
                        </div>
                    </div>
                    <div class="logout">
                        <div class="icon">
                            <img src="./img/power.png"alt="logo"> </a>
                        </div>
                        <div class="icon">
                            <h3 class="first">Logout</h3>
                        </div>
                    </div>
                </div>
                <div class="part2">
                    <h2>dashboard</h2>
                    <h3 class="second">Views</h3>
                    <div>
                        <div class="views">
                            <p class="number">2500</p>
                            <p class="text">/day</p>
                        </div>
                        <div class="views">
                            <p class="number">9000</p>
                            <p class="text">/week</p>
                        </div>
                        <div class="views">
                            <p class="number">23000</p>
                            <p class="text">/month</p>
                        </div>
                    </div>
                    <table>
                        <h3 class="second">Pages</h3>
                        <tr>
                            <td>/</td>
                            <td>500</td>
                        </tr>
                        <tr>
                            <td>/sample-post</td>
                            <td>20</td>
                        </tr>
                        <tr>
                            <td>/sample-post2</td>
                            <td>50</td>
                        </tr>
                        <tr>
                            <td>/about</td>
                            <td>100</td>
                        </tr>
                    </table>
                    <table>
                        <h3 class="second">Country/State</h3>
                        <tr>
                            <td>India/AndhraPradesh</td>
                            <td>500</td>
                        </tr>
                        <tr>
                            <td>India/Tamilnadu</td>
                            <td>20</td>
                        </tr>
                    </table>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
